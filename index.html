<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>6 proti 6</title>
  </head>
  <body>
    <div class="container" id="start-container">
      <div class="start-screen">
        <a href="#" class="btn-gradient orange start-time" id="start">
          <div class="text-wrapper">
            <span class="text big">Spustiť časomieru</span>
          </div>
        </a>
      </div>
    </div>

    <div class="container hidden" id="main-container">
      <div class="code-container">
        <div class="code-container-content">
          <div class="code-row">
            <a href="#" class="btn-gradient orange code-button">
              <div class="text-wrapper">
                <span class="text" id="btn1">1</span>
              </div>
            </a>
            <a href="#" class="btn-gradient orange code-button">
              <div class="text-wrapper">
                <span class="text" id="btn2">2</span>
              </div>
            </a>
            <a href="#" class="btn-gradient orange code-button">
              <div class="text-wrapper">
                <span class="text" id="btn3">3</span>
              </div>
            </a>
          </div>
          <div class="code-row">
            <a href="#" class="btn-gradient orange code-button">
              <div class="text-wrapper">
                <span class="text" id="btn4">4</span>
              </div>
            </a>
            <a href="#" class="btn-gradient orange code-button">
              <div class="text-wrapper">
                <span class="text" id="btn5">5</span>
              </div>
            </a>
            <a href="#" class="btn-gradient orange code-button">
              <div class="text-wrapper">
                <span class="text" id="btn6">6</span>
              </div>
            </a>
          </div>
          <div class="code-row">
            <a href="#" class="btn-gradient orange code-button">
              <div class="text-wrapper">
                <span class="text" id="btn7">7</span>
              </div>
            </a>
            <a href="#" class="btn-gradient orange code-button">
              <div class="text-wrapper">
                <span class="text" id="btn8">8</span>
              </div>
            </a>
            <a href="#" class="btn-gradient orange code-button">
              <div class="text-wrapper">
                <span class="text" id="btn9">9</span>
              </div>
            </a>
          </div>
        </div>
      </div>
      <div class="code-label">
        <div class="text-wrapper">
          <span class="text biggest">
            <span class="green" id="tapped-code"></span>
            <span id="untapped-code"></span>
          </span>
        </div>
      </div>
      <div class="info">
        <button class="restart text" id="restart">Reštart</button>
        <div class="time-container text">Time: <span id="time"></span></div>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
